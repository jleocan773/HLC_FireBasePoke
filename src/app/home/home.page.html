<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      FireBase Pokemon
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">FireBase Pokemon</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-label>Nombre</ion-label>
  <ion-input [(ngModel)]="pokemonEditando.nombre"></ion-input>

  <ion-label>Tipos</ion-label>
  <ion-input [(ngModel)]="pokemonEditando.tipos"></ion-input>

  <ion-label>Nivel</ion-label>
  <ion-input [(ngModel)]="pokemonEditando.nivel"></ion-input>

  <ion-button (click)="clicBotonInsertar()">AÃ±adir Pokemon</ion-button>
  <ion-button (click)="clicBotonBorrar()">Borrar Pokemon</ion-button>
  <ion-button (click)="clicBotonModificar()">Modificar Pokemon</ion-button>

  <h1>LISTA DE POKEMON</h1>
  <ion-list>
    <ion-item *ngFor="let documentPokemon of arrayColeccionPokemon" (click)="selecPokemon(documentPokemon.id, documentPokemon.pokemon)">
      <ion-grid>
        <ion-row>
          <h2>{{ documentPokemon.pokemon.nombre }}</h2>
        </ion-row>
        <ion-row>
          <p>{{ documentPokemon.pokemon.tipos }}</p>
        </ion-row>
        <ion-row>
          <p>{{ documentPokemon.pokemon.nivel }}</p>
        </ion-row>
      </ion-grid>
    </ion-item>
    
  </ion-list>

</ion-content>
